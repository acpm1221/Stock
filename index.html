<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Stock Tracker Dashboard</h1>
    </header>
    <main>
        <section class="dropdown-section">
            <h2>Select Trending Stock</h2>
            <select id="stockOptionsDropdown">
                <!-- Stock options will be dynamically populated -->
            </select>
            <button id="fetchSelectedStockButton">Load Stock</button>
        </section>

        <section class="search-section">
            <input type="text" id="stockInputField" placeholder="Search for a stock (e.g., AAPL)">
            <button id="fetchButton">Search</button>
        </section>

        <section class="stock-info-section">
            <h2>Stock Information</h2>
            <div id="stockInfoDisplay"></div>
        </section>

        <section class="graph-section">
            <h2>Stock Price Graph</h2>
            <canvas id="stockPriceChart"></canvas>
        </section>

        <section class="comparison-table-section">
            <h2>Compare Stocks</h2>
            <table id="stockComparisonTable">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Stock rows will be dynamically added here -->
                </tbody>
            </table>
        </section>
    </main>
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
